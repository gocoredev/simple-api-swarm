version: "3.3"

services:
  api:
    image: gchavesvds/simple-api-swarm
    build:
      context: .
      dockerfile: Dockerfile
    command: yarn start
    restart: unless-stopped
    ports:
      - 5000
    networks:
      - traefik-public
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.simple-fe.rule=Host(`simple-api.cluster.hiboux.me`)"
      - "traefik.http.routers.simple-fe.entrypoints=websecure"
      - "traefik.http.routers.simple-fe.tls.certresolver=letsencrypt"
    deploy:
      replicas: 5
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 3
        delay: 10s

networks:
  traefik-public:
    external: true
  backend:
